<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Youtube</title>
  <link rel="stylesheet" href="/Y_Page/y.css">
  <link rel="shortcut icon" href="http://localhost:2827/Assets/Images/Friday_Robo.ico"
      type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <h1><img id=logo alt="youtube" src="http://localhost:2827/Assets/Images/Friday_Robo.ico"> 
      Video Home Page</h1>
    <div id="search-container">
      <input type="text" id="search-bar" placeholder="Search YouTube Videos">
      <button onclick="searchVideos()">Search</button>
    </div>
    <div class="theme">
      <button id="toggleThemeButton" class="icon-btn hover-pulse"
        title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <main>
    <div id="video-grid"></div>
  </main>
  <script src="/Y_Page/config.js"></script>
  <script src="/Y_Page/y.js"></script>
</body>

</html>
